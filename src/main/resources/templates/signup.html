<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout( ~{::section} )}" >
<head>
	<meta charset="UTF-8" />
	<title>Sign Up Page</title>
</head>	
<body>
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-11 offsect-md-2">
					<div class="my-card mt-4" >
						
							<div th:if=" ${session.message} " th:classappend=" ${session.message.type} " class="alert" role="alert">
  								<p class="text-center" th:text=" ${session.message.content} " ></p>
  								<th:block th:text=" ${@sessionHelper.removeMessageFromSession()} "></th:block>
							</div>
						
						<div class="container text-center">
							<img class="" style="width: 80px;" src="" th:src="@{/image/register.png}" alt="" />
						</div>
						
						<h1 class="text-center" >Registration Form</h1>
						
						<form novalidate action="" th:action=" @{/do_register} " method="post" th:object=" ${manager} " >
						
						<!-- Name -->
						
						<div class="form-group">
    						<label for="name_field">Name</label>
    						<input name="name"
    						       type="text" 
    						       class="form-control"
    						       th:classappend=" ${#fields.hasErrors('name')?'is-invalid':''} " 
    						       id="name_field" 
    						       aria-describedby="emailHelp" 
    						       placeholder="Enter your name"
    						       required
    						       th:value=" ${manager.name} " />
    						
    						<div class="invalid-feedback" th:each=" e : ${#fields.errors('name')} " th:text=" ${e} ">
        						
      						</div>       
    						       
						</div>
							  
							       
    				 	<!-- E-mail -->
						
						<div class="form-group">
    						<label for="email_field">E-mail</label>
    						<input name="email"
    						       type="email" 
    						       class="form-control" 
    						       id="email_field" 
    						       aria-describedby="emailHelp" 
    						       placeholder="Enter your e-mail"
    						       required
    						       th:value=" ${manager.email} " />
						</div>
							   
							       
    					<!-- Password -->
						
						<div class="form-group">
    						<label for="password_field">Password</label>
    						<input name="password"
    						       type="password" 
    						       class="form-control" 
    						       id="password_field" 
    						       aria-describedby="emailHelp" 
    						       placeholder="Enter your password"
    						       required />		       
						</div>
						
						<!-- About -->
						
						<div class="form-group">
    						<textarea name="about" th:text=" ${manager.about} " placeholder="Enter your skills and working experience.." rows="5" class="form-control"></textarea>		       
						</div>
						
						<!-- Check Box -->
						
						<div class="form-group form-check">
							<input type="checkbox"
							       name="agreement"
							       class="form-check-input"
							       id="agreement" />
							
							<label for="agreement">Terms and Conditions</label>
							       
						</div>
						
						<!-- Button -->
							       
						<div class="container text-center">
							
							<button type="submit" class="btn bg-primary text-white">
								SUBMIT
							</button>
							
							<button type="reset" class="btn btn-warning text-white">
								RESET
							</button>
							
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
