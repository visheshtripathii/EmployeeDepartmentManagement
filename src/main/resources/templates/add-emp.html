<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Employee Dashboard</title>
</head>

<body>

	<!-- NAVBAR -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Employee Department Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">ADD EMPLOYEE</a>
				</li>

			</ul>
		</div>
	</nav>

	<!-- NAVBAR -->

	<!-- FORM -->
	<div class="container">
		<div class="row">
			<div class="col-md-11 offset-md-2">
				<div class="my-card mt-4">
					<div class="card-body">
						<h1 class="text-center text-primary">Add Employee Form</h1>

						<form th:action="@{/register}" method="post">
							
							<div class="form-group">
								<label>Employee ID</label> <input type="text"
									class="form-control" name="empId">
							</div>

							<div class="form-group">
								<label>Name</label> <input type="text"
									class="form-control" name="name">
							</div>
							
							<div class="form-group">
								<label>Gender</label> <input type="text"
									class="form-control" name="gender">
							</div>

							<div class="form-group">
								<label>Age</label> <input type="text"
									class="form-control" name="age">
							</div>


							<div class="form-group">
								<label>E-mail</label> <input type="email"
									class="form-control" name="empEmail">
							</div>
							
							<div class="form-group">
								<label>Job Department(Role)</label> <input type="text"
									class="form-control" name="jobDepartment">
							</div>
							
							<div class="form-group">
								<label>Salary</label> <input type="text"
									class="form-control" name="salary">
							</div>
							
							<div class="form-group">
								<label>Qualification</label> <input type="text"
									class="form-control" name="qualification">
							</div>
							
							<div class="form-group">
								<label>Manager ID</label> <input type="text"
									class="form-control" name="manager">
							</div>


							<div class="container text-center">
							
								<button type="submit" class="btn bg-primary text-white">
										SUBMIT
								</button>
							
								<button type="reset" class="btn btn-warning text-white">
									RESET
								</button>
							
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- FORM -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
